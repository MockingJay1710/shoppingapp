<app-navbar [panier] = "panierSelected" (panierSelected)="onPanierSelected($event)"></app-navbar>

@if (!panierSelected){
<div class="row row-cols-1 row-cols-md-3 g-4">
      @for (item of produits; track $index){
        <div class="col">
          <app-product-item [product]="item" (productSelected)="onProductSelected($event)"></app-product-item>
      </div>
      }
</div>
} @else {
  <app-panier [items]="items"></app-panier>
}
