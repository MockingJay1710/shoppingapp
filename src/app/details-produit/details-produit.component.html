<div class="container mt-5">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6">
      <img [src]="product.images[0]" class="img-fluid" alt="{{ product.title }}">
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p class="text-muted">{{ product.description }}</p>
      <h4>{{ product.price }} $</h4>


    </div>
  </div>

  <!-- Additional Information or Specifications -->
  <div class="row mt-4">
    <div class="col">
      <h5>Specifications</h5>
      <p>Some detailed specifications about the product could go here.</p>
    </div>
  </div>
</div>
