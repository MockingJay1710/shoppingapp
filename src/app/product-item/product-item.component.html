<div class="card h-100">
    <img [src]="product.images[0]" class="card-img-top img-fluid card-img-custom" alt="img">
    <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
    <h5 class="card-title mt-auto">{{product.price}} $</h5>
    @if (product.inStock>0)
    {<a class="btn btn-primary mt-3" (click)="addToPanier()">Add To Panier</a>
    }
      <span [ngStyle]="{color:getColor()}">{{getState()}}</span>
    </div>
  </div>
